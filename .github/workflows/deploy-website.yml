name: deploy-website
run-name: Website deploy
on:
    [push]
    # push:
    #     branches:
    #         - main
    # workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20]
        steps:
            - uses: actions/checkout@v3
            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 7
            - name: Use Node.js version ${{matrix.node-version}}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{matrix.node-version}}
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm i
            - name: Build repo
              run: pnpm --prefix ./apps/docs-website run build
            - run: echo "folder is $(ls apps/)"
